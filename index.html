<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src='script.js'></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@200&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Rating state start -->
<div id='rating-state'>
  <div class='image'>
  <img id='star' src='/interactive-rating-component-main/images/icon-star.svg'/>
  </div>
  <h2>How did we do?</h2>

  <p style='font-size: 15px'>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

  <div id='wrap' style='margin-top: 10px'>
  <ul id='rating'>
  <li><button value='1' class='btn' onclick='toggleButtonColor(event, 0)'>1</button></li>
  <li><button value='2' class='btn' onclick='toggleButtonColor(event, 1)'>2</button></li>
  <li><button value='3' class='btn' onclick='toggleButtonColor(event, 2)'>3</button></li>
  <li><button value='4' class='btn' onclick='toggleButtonColor(event, 3)'>4</button></li>
  <li><button value='5' class='btn' onclick='toggleButtonColor(event, 4)'>5</button></li>
</ul>
  </div>
  <button id='submit' onclick='changeCard()'>SUBMIT</button>
</div>
  
  <!-- Rating state end -->

  <!-- Thank you state start -->
<div id='thank-you-state'>
  <div class='image2'>
  <img id='ty' src='/interactive-rating-component-main/images/illustration-thank-you.svg'/>
  </div>
  <div class='wrapper'>
  <div id='result'>
  You selected out of 5
  </div>
  </div>
  <div class='paragraph' style='text-align: center'>
  <h2>Thank you!</h2>
<p style='margin-top: -10px;'>
  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
</div>
</body>
</html>
